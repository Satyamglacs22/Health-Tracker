<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header glass">
    <h1>🔥 Habit Tracker</h1>
    <button id="darkModeToggle" class="btn-icon">🌙</button>
  </header>

  <main>
    <!-- Task Input -->
    <section class="card task-input">
      <input type="text" id="taskInput" placeholder="✍️ Enter a new habit...">
      <button id="addTaskBtn" class="btn primary">➕ Add</button>
    </section>

    <!-- Filters -->
    <section class="card filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="completed">✅ Completed</button>
      <button class="filter-btn" data-filter="pending">⏳ Pending</button>
    </section>

    <!-- Progress -->
    <section class="card progress-section">
      <h3>📊 Progress</h3>
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
      <p id="progressText">0% completed</p>
      <p id="streakText">🔥 Streak: 0 days</p>
    </section>

    <!-- Tasks -->
    <section class="card">
      <h3>📝 My Habits</h3>
      <ul id="taskList"></ul>
    </section>

    <!-- Chart -->
    <section class="card chart-section">
      <h3>📈 Habit Analytics</h3>
      <canvas id="taskChart"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
